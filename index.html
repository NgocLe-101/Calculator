<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p class="screen-operator">23 -</p>
                <h3 class="screen-value">9</h3>
            </div>
            <div class="button">
                <div class="extension">
                    <div id="C">C</div>
                    <div id="del"><-</div>
                </div>
                <div class="numpad">
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="switch-sign">+/-</div>
                    <div id="0">0</div>
                    <div id="dot">.</div>
                </div>
                <div class="operator">
                    <div class="add">+</div>
                    <div class="multiply">X</div>
                    <div class="minus">-</div>
                    <div class="divide">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
